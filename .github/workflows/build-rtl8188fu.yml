name: Build GK7202V300 with RTL8188FU

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches:
      - build-rtl8188fu

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Free disk space
      run: |
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /opt/ghc
        sudo rm -rf /usr/local/share/boost
        df -h
        
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential git bc fakeroot \
          libncurses-dev libssl-dev cpio rsync wget unzip \
          automake autotools-dev curl file
          
    - name: Build firmware
      run: |
        make BOARD=gk7202v300_lite_rtl8188fu
        
    - name: Upload firmware
      uses: actions/upload-artifact@v3
      with:
        name: openipc-gk7202v300-rtl8188fu-firmware
        path: output/images/openipc.*.tgz
        
    - name: List output
      run: |
        ls -lh output/images/
        echo "Build complete!"
